<!doctype html>
<html>
<head>
    <title>XREF</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            fontFamily: {
                'sans': ['Oswald']
            }
        }
        }
    </script>
</head>
<body>
    <header class="sticky top-0 z-30">
        <nav class="bg-white border-gray-200 bg-sky-950">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://xref.se/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="/images/xref.png" class="h-8" alt="Xref Logo" />
                </a>
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
                    <li>
                    <a href="#start" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0" aria-current="page">Start</a>
                    </li>
                    <li>
                    <a href="#kunder" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Våra kunder</a>
                    </li>
                    <li>
                    <a href="#omoss" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Om oss</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="start">
        <div class="relative flex items-center justify-center h-screen overflow-hidden">
            <div class="relative z-20 p-5 text-8xl text-white rounded-xl">
                <img src="/images/xref8x.png" class="h-48" alt="Big Xref Logo" />
            </div>
            <video autoplay loop muted class="absolute w-auto min-w-full min-h-full max-w-none">
                <source src="https://assets.mixkit.co/videos/preview/mixkit-set-of-plateaus-seen-from-the-heights-in-a-sunset-26070-large.mp4" type="video/mp4" />Your browser does not support the video tag.
            </video>
        </div>
    </section>
    <section id="vardeord">
        <div class="relative flex items-center justify-center h-screen overflow-hidden bg-sky-900">
            <div class="relative z-20 p-5 text-8xl text-white rounded-xl">
                Värdeord
            </div>
        </div>
    </section>
    <section id="kunder">
        <div class="relative flex items-center justify-center h-screen overflow-hidden bg-sky-950">
            <div class="relative z-20 p-5 text-8xl text-white rounded-xl">
                Våra kunder
            </div>
        </div>
    </section>
    <section id="omoss">
        <div class="relative flex items-center justify-center h-screen overflow-hidden bg-sky-900">
            <div class="relative z-20 p-5 text-8xl text-white rounded-xl">
                Om oss
            </div>
        </div>
    </section>
</body>
</html>
